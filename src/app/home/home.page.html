<ion-header class="ion-no-border">
  <ion-toolbar lines="none" >
    <ion-item>
      <ion-avatar slot="start" (click)="openFirst()">
        <img src="assets/logo.gif">
      </ion-avatar>
      <ion-label>
        <h2>Ticha Book</h2>
        <p>Wanna & Supat</p>
      </ion-label>

      <ion-button size="small" slot="end" color="dark">
        <ion-icon slot="icon-only" name="information-outline" ></ion-icon>
      </ion-button>
    </ion-item>

  </ion-toolbar>

</ion-header>

<ion-menu side="start" menuId="first" contentId="main" >
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Tisha.</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/addarticle']">เพิ่มบทความ</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item [routerLink]="['/welcome']">ออกจากระบบ</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true">

  <div class="ion-padding wrapper">

    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <h4 class="title">
            บทความแนะนำ!!
          </h4>
        </ion-col>
        <ion-col size="6">
          <h4 class="more ion-text-end" [routerLink]="['/index']">
            show more
          </h4>
        </ion-col>
      </ion-row>
    </ion-grid>

    </div>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-slides [options]="options">

            <ion-slide *ngFor="let itemA of article">
              <ion-card class="card" >
                <ion-card-content class="ion-text-left" >

                  <div class="img-wrapper">
                    <ion-img src="{{ itemA.image }}" (click)="detailArticles(itemA)"></ion-img>
                  </div>

                  <ion-card-title class="title">{{ itemA.title }}</ion-card-title>
                  <ion-card-subtitle>{{ itemA.category }}</ion-card-subtitle>
                  <ion-row>
                    <ion-col size="6">
                      <ion-card-subtitle >
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star-outline"></ion-icon>
                      </ion-card-subtitle>
                    </ion-col>
                    <ion-col size="6">
                      <ion-badge color="dark" class="ion-margin-end" (click)="deleteArticles(itemA.id)">
                        Delete
                      </ion-badge>
                    </ion-col>
                  </ion-row>

                </ion-card-content>
              </ion-card>
            </ion-slide>


          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>


    <div class="ion-padding-horizontal wrapper">

      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-baseline">
          <ion-col size="6">
            <h4 class="title">
              ประเภทบทความ
            </h4>
          </ion-col>
        </ion-row>
      </ion-grid>

      </div>

      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="12">
            <ion-slides [options]="categories">

              <ion-slide>
                <ion-card class="category" color="danger">
                  <ion-card-header class="ion-text-center">
                    <img src="assets/logo.gif">
                    <ion-card-title>Food</ion-card-title>
                    <ion-card-subtitle>Something here</ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
              </ion-slide>

              <ion-slide>
                <ion-card class="category" color="primary">
                  <ion-card-header class="ion-text-center">
                    <ion-icon src="assets/cocktail.svg"></ion-icon>
                    <ion-card-title>Drink</ion-card-title>
                    <ion-card-subtitle>Something here</ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
              </ion-slide>

              <ion-slide>
                <ion-card class="category" color="warning">
                  <ion-card-header class="ion-text-center">
                    <ion-icon src="assets/burger.svg"></ion-icon>
                    <ion-card-title>Burger</ion-card-title>
                    <ion-card-subtitle>Something here</ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
              </ion-slide>

            </ion-slides>
          </ion-col>
        </ion-row>
      </ion-grid>


        <div class="ion-padding">
          <ion-row>
            <ion-col size="6">
              <ion-badge color="light" class="ion-margin-end">
                Tisha.
              </ion-badge>
            </ion-col>
          </ion-row>
        </div>

</ion-content>
